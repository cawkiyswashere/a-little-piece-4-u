<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      text-align: center;
      padding: 16px;
    }

    .card {
      background: #1a1a1a;
      padding: 28px 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 77, 109, 0.35);
      width: 100%;
      max-width: 380px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    h3 {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border: none;
      border-radius: 999px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #444;
      color: white;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Valentine üíå</h1>
    <p>
      Out of all the random moments in my life,  
      somehow you became my favorite one.
    </p>

    <h3>Will you be my Valentine? üíñ</h3>

    <button class="yes" id="yesBtn" onclick="yesClick()">Yes üíò</button>
    <button class="no" onclick="noClick()">No</button>
  </div>

  <script>
    let scale = 1;

    function noClick() {
      scale += 0.25;
      document.getElementById("yesBtn").style.transform = `scale(${scale})`;
    }

    function yesClick() {
      document.body.innerHTML = `
        <div style="
          max-width:420px;
          padding:24px;
          text-align:center;
          margin:auto;
        ">
          <h1 style="color:#ff4d6d;">You said yes‚Ä¶ üíï</h1>

          <audio autoplay loop style="margin:16px 0;">
            <source src="all-my-loving.mp3" type="audio/mpeg">
          </audio>

          <p style="line-height:1.7; font-size:1rem;">
            Loving you feels like breathing ‚Äî effortless, natural,
            something I don‚Äôt even have to think about.
            Somehow, you became my safe place without trying,
            my favorite notification,
            and the person I want to tell everything to.
            <br><br>

            In a world that moves too fast,
            you‚Äôre the moment that makes me slow down.
            You feel like home,
            like comfort,
            like a quiet kind of happiness I didn‚Äôt even know I was looking for.
            <br><br>

            I don‚Äôt need perfect days,
            I just need days with you in them.
            I promise I‚Äôll choose you ‚Äî
            on the easy days,
            on the messy ones,
            and on the days when nothing makes sense.
            <br><br>

            This isn‚Äôt just a Valentine thing.
            This is an everyday thing.
            You and me,
            growing,
            learning,
            loving ‚Äî
            one moment at a time.
          </p>

          <h2 style="color:#ff4d6d;">Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
          <p style="font-size:0.9rem; opacity:0.8;">
            still choosing you. always.
          </p>
        </div>
      `;
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
